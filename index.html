<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
    }

    .outer-box {
      border: 1px solid black;
      max-width: 400px;
      margin: auto;
      padding: 15px;
      border-radius: 8px;
      background: #f9f9f9;
    }

    td {
      border: none;
      padding: 8px;
    }

    button {
      background-color: darkcyan;
      color: white;
      width: 100%;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    #studenttable {
      border-collapse: collapse;
      width: 90%;
      margin: 20px auto;
      border: 1px solid gray;
    }

    #studenttable th, 
    #studenttable td {
      border: 1px solid gray;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    #studenttable th {
      background-color: #f2f2f2;
    }

    /* ✅ Responsive adjustments */
    @media (max-width: 600px) {
      .outer-box {
        width: 95%;
        margin: 10px auto;
        padding: 10px;
      }

      table {
        width: 100%;
      }

      #studenttable {
        font-size: 12px;
        width: 100%;
      }

      #studenttable th, 
      #studenttable td {
        padding: 5px;
      }

      button {
        font-size: 14px;
        padding: 8px;
      }

      /* Make table scrollable horizontally if too wide */
      .table-container {
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <h2>Student form</h2>
  <div class="outer-box">
    <form id="studentForm">
      <table id="formtable">
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" id="name" required></td>
        </tr>

        <tr>
          <td><label for="age">Age:</label></td>
          <td><input type="number" id="age" required></td>
        </tr>

        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female"> Female
          </td>
        </tr>

        <tr>
          <td><label for="course">Course:</label></td>
          <td>
            <select id="course" required>
              <option value="">Select</option>
              <option>JavaScript</option>
              <option>Python</option>
              <option>C++</option>
              <option>Java</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" required></td>
        </tr>

        <tr>
          <td colspan="2" style="text-align:center;">
            <button onclick="addstudent(event)">Save</button>
          </td>
        </tr>
      </table>
    </form>
  </div>

  <div class="table-container">
    <table id="studenttable">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Course</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </table>
  </div>

  <script>
    function addstudent(event) {
      event.preventDefault();

      var name = document.getElementById("name").value;
      var age = document.getElementById("age").value;
      var course = document.getElementById("course").value;
      var email = document.getElementById("email").value;
      var gender = document.querySelector('input[name="gender"]:checked');

      if (!gender) {
        alert("Please select gender!");
        return;
      }

      var table = document.getElementById("studenttable");
      var newRow = table.insertRow();

      newRow.insertCell(0).innerText = name;
      newRow.insertCell(1).innerText = age;
      newRow.insertCell(2).innerText = course;
      newRow.insertCell(3).innerText = gender.value;
      newRow.insertCell(4).innerText = email;

      // Action button
      let actionCell = newRow.insertCell(5);
      let delBtn = document.createElement("button");
      delBtn.innerText = "Delete";
      delBtn.style.background = "red";
      delBtn.style.color = "white";
      delBtn.style.border = "none";
      delBtn.style.padding = "5px 10px";
      delBtn.style.cursor = "pointer";
      delBtn.onclick = function () {
        table.deleteRow(newRow.rowIndex);
      };
      actionCell.appendChild(delBtn);

      // ✅ Clear form after submit
      document.getElementById("studentForm").reset();
    }
  </script>
</body>
</html>
